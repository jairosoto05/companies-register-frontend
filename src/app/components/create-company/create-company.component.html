<div class="container">
    <div class="row">
        <form [formGroup]="companyForm" (ngSubmit)="SaveData()">
            <div class="col-4 mb-3">
                <label for="rnc" class="form-label">RNC</label>
                <input type="text" name="rnc" formControlName="rnc" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" formControlName="name" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="nombrec" class="form-label">Nombre Comercial</label>
                <input type="text" name="nombrec" formControlName="traceName" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" name="categoria" formControlName="category" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="esquema" class="form-label">Esquema De Pago</label>
                <input type="text" name="esquema" formControlName="paymentScheme" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" name="estado" formControlName="state" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="actividad" class="form-label">Actividad Economica</label>
                <input type="text" name="actividad" formControlName="ecomonicActivity" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <label for="administracion" class="form-label">Administracion Local</label>
                <input type="text" name="administracion" formControlName="localManagement" class="form-control"  placeholder="">
            </div>
            <div class="col-4 mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
